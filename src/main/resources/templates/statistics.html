<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Statistik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container main-content mt-4">
    <h1 th:text="${title}">Statistik Produk</h1>
    <p class="text-muted">Ringkasan data semua produk yang tersedia.</p>

    <!-- Ringkasan angka -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted mb-1">Total Produk</h6>
                    <h2 class="card-title" th:text="${totalProducts}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card warning h-100">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted mb-1">Stok Menipis (&lt; 20)</h6>
                    <h2 class="card-title text-warning" th:text="${lowStockCount}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card success h-100">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted mb-1">Rata-rata Harga</h6>
                    <h4 class="card-title text-success"
                        th:text="'Rp ' + ${#numbers.formatDecimal(averagePrice, 0, 'COMMA', 0, 'POINT')}">
                        Rp 0
                    </h4>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted mb-1">Jumlah Kategori</h6>
                    <h2 class="card-title" th:text="${categoryCount.size()}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Produk Termahal & Termurah -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-dark text-white">Harga Ekstrem</div>
                <div class="card-body">
                    <table class="table table-borderless mb-0">
                        <tr>
                            <th>Termahal</th>
                            <td>
                                <a th:href="@{/products/{id}(id=${mostExpensive.id})}"
                                   th:text="${mostExpensive.name}">Nama</a>
                                <br>
                                <small class="text-muted"
                                       th:text="'Rp ' + ${#numbers.formatDecimal(mostExpensive.price, 0, 'COMMA', 0, 'POINT')}">
                                </small>
                            </td>
                        </tr>
                        <tr>
                            <th>Termurah</th>
                            <td>
                                <a th:href="@{/products/{id}(id=${cheapest.id})}"
                                   th:text="${cheapest.name}">Nama</a>
                                <br>
                                <small class="text-muted"
                                       th:text="'Rp ' + ${#numbers.formatDecimal(cheapest.price, 0, 'COMMA', 0, 'POINT')}">
                                </small>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Jumlah Produk per Kategori -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-dark text-white">Produk per Kategori</div>
                <div class="card-body">
                    <table class="table table-bordered mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Kategori</th>
                            <th>Jumlah Produk</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${categoryCount}">
                            <td>
                                <a th:href="@{/products/category/{cat}(cat=${entry.key})}"
                                   th:text="${entry.key}">Kategori</a>
                            </td>
                            <td th:text="${entry.value}">0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-2">
        <a th:href="@{/products}" class="btn btn-secondary">Daftar Produk</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
