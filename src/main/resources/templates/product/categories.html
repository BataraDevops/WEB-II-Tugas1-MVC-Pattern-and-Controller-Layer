<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Kategori</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container main-content mt-4">
    <h1 th:text="${title}">Semua Kategori</h1>
    <p class="text-muted">Klik kategori untuk melihat produk di dalamnya.</p>

    <div class="row mt-3">
        <!--
            categoryCount adalah Map<String, Long>.
            Di Thymeleaf, iterasi Map menghasilkan objek Map.Entry
            yang bisa diakses dengan .key dan .value
        -->
        <div class="col-md-4 mb-3" th:each="entry : ${categoryCount}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${entry.key}">Nama Kategori</h5>
                    <p class="card-text text-muted">
                        <span th:text="${entry.value}">0</span> produk tersedia
                    </p>
                    <a th:href="@{/products/category/{cat}(cat=${entry.key})}"
                       th:text="'Lihat ' + ${entry.key}"
                       class="btn btn-primary mt-auto">Lihat</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/products}" class="btn btn-secondary">Semua Produk</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
